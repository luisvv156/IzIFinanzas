<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <div class="text-center mb-10">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Create Your Account</h2>
            <p class="text-gray-600">Join our community and start your journey</p>
        </div>
        <form id="registrationForm" class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
            <div class="space-y-6 md:col-span-1">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Personal Information</h3>
                <div class="space-y-4">
                    <div class="relative">
                        <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" id="firstName" name="firstName" required minlength="2" pattern="[A-Za-z]+" class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="Enter your first name">
                    </div>
                    <div class="relative">
                        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required minlength="2" pattern="[A-Za-z]+" class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="Enter your last name">
                    </div>
                    <div class="relative">
                        <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                        <input type="number" id="age" name="age" required min="16" max="100" class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="Enter your age">
                    </div>
                </div>
            </div>
            <div class="space-y-6 md:col-span-1">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Account Details</h3>
                <div class="space-y-4">
                    <div class="relative">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="Enter your email">
                    </div>
                    <div class="relative">
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required pattern="[0-9]+" class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="Enter your phone number">
                    </div>
                </div>
            </div>
            <div class="md:col-span-2 space-y-6 mt-8">
                <button type="submit" class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors text-lg font-semibold">Create Account</button>
                <button type="button" onclick="window.location.href='/login2'" class="w-full bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors text-lg font-semibold">inicar seci√≥n si ya tienes una cuenta</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
