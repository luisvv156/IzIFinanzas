<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-background to-secondary font-inter">
    <div class="flex min-h-screen items-center justify-center p-4">
        <div class="w-full max-w-md rounded-lg bg-card p-8 shadow-lg">
            <div class="mb-8 text-center">
                <h1 class="mb-2 text-heading font-heading text-foreground">Recupera tu Contraseña</h1>
                <p class="text-body text-accent">Ingresa tu correo electrónico para recibir instrucciones de recuperación</p>
            </div>

            <form class="space-y-6" id="recoveryForm">
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-body text-foreground">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required class="w-full rounded-md border border-input bg-background px-4 py-2 text-foreground focus:border-ring focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2" placeholder="Ingresa tu correo electrónico registrado">
                    <div class="hidden text-sm text-destructive" id="emailError">Por favor ingresa un correo electrónico válido</div>
                </div>

                <div class="space-y-4">
                    <button type="submit" class="w-full rounded-md bg-primary px-4 py-2 text-sm font-body text-primary-foreground transition hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="submitButton">Enviar Link de Recuperación</button>

                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-border"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="bg-card px-2 text-accent">O</span>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <button type="button" class="w-full rounded-md bg-secondary px-4 py-2 text-sm font-body text-secondary-foreground transition hover:bg-secondary/90">Usar Preguntas de Seguridad</button>
                    </div>
                </div>
            </form>

            <div class="mt-6 flex items-center justify-between text-sm">
                <a href="login2.html" class="font-body text-primary hover:underline">Volver al Inicio de Sesión</a>
                <a href="register.html" class="font-body text-primary hover:underline">Crear Nueva Cuenta</a>
            </div>

            <div class="mt-4 hidden rounded-md bg-destructive/10 p-4 text-sm text-destructive" id="errorMessage" role="alert"></div>
            <div class="mt-4 hidden rounded-md bg-[#4CAF50]/10 p-4 text-sm text-[#4CAF50]" id="successMessage" role="alert"></div>
        </div>
    </div>
</body>
</html>
