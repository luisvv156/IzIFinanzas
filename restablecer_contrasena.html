<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-background to-secondary font-inter">
    <div class="flex min-h-screen items-center justify-center p-4">
        <div class="w-full max-w-md rounded-lg bg-card p-8 shadow-lg">
            <div class="mb-8 text-center">
                <h1 class="mb-2 text-heading font-heading text-foreground">Restablece tu Contraseña</h1>
                <p class="text-body text-accent">Ingresa tu nueva contraseña para continuar</p>
            </div>

            <form class="space-y-6" id="resetForm">
                <div class="space-y-2">
                    <label for="newPassword" class="block text-sm font-body text-foreground">Nueva Contraseña</label>
                    <input type="password" id="newPassword" name="newPassword" required class="w-full rounded-md border border-input bg-background px-4 py-2 text-foreground focus:border-ring focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2" placeholder="Ingresa tu nueva contraseña">
                    <div class="hidden text-sm text-destructive" id="passwordError">La contraseña debe tener al menos 8 caracteres</div>
                </div>

                <div class="space-y-2">
                    <label for="confirmPassword" class="block text-sm font-body text-foreground">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="w-full rounded-md border border-input bg-background px-4 py-2 text-foreground focus:border-ring focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2" placeholder="Confirma tu nueva contraseña">
                    <div class="hidden text-sm text-destructive" id="confirmError">Las contraseñas no coinciden</div>
                </div>

                <div class="space-y-4">
                    <button type="submit" class="w-full rounded-md bg-primary px-4 py-2 text-sm font-body text-primary-foreground transition hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="submitButton">Restablecer Contraseña</button>
                </div>
            </form>

            <div class="mt-6 flex items-center justify-center text-sm">
                <a href="#" class="font-body text-primary hover:underline">Volver al Inicio de Sesión</a>
            </div>

            <div class="mt-4 hidden rounded-md bg-destructive/10 p-4 text-sm text-destructive" id="errorMessage" role="alert"></div>
            <div class="mt-4 hidden rounded-md bg-[#4CAF50]/10 p-4 text-sm text-[#4CAF50]" id="successMessage" role="alert"></div>
        </div>
    </div>
</body>
</html>
